<!doctype html>
<html lang=eng>
  <head>
    <meta charset=utf-8>
    <title>Help me choose!</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <h1>Problems deciding? Let me help!</h1>
      <div class="cropImg">
        <img src="https://i.ytimg.com/vi/opKg3fyqWt4/hqdefault.jpg" alt="Cute dog" class="cuteDog">
      </div>
        <div class= "inputSection">
            <div class= "input">
              <input placeholder="Write something...">
            </div>
            <button class= "addOption">Add</button>
        </div>
          <div class= "resultSection"></div>
          <button class = "go">Woof!</button>

          <!-- JAVASCRIPT -->
          <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

            <script>
            //gömmer resultaten genom css
            $(function() {
              $('.resultSection').hide()

              //lägger till alternativ
              var add_option = function() {
                $('.input').append('<input></input>')
              }

              //aktiverar funktionen när man klickar på knappen "add"
              $('.addOption').click(add_option)

              //lägger till alternativ i en lista
              var options = []
              var go = function() {
                  //gömmer alternativ och visar resultat
                  $('.inputSection').hide()
                  $('.resultSection').css('display', 'flex')

                $('input').each(function() {
                options.push($(this).val())
                })

              //slumpar en vinnare ur listan ovan och visar den
              var winner = options[Math.floor(Math.random() * options.length)]
              $('.resultSection').text(winner)

              }
              //aktiverar knappen go
              $('.go').click(go)

            })
            </script>

  </body>
</html>
